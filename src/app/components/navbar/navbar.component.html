<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Auth0 App</a>
     
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['home']">Home</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['prices']">Prices</a>
          </li>
          <li *ngIf="auth.isAuthenticated$ | async" class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['protected']">Protected</a>
          </li>
        </ul>
      
        <!--El loggedOut es para que cuando se presione el boton logout automaticamente
        se desaparezca este boton y aparezca login-->
        <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
          <button  class="btn btn-primary btn-danger" (click)="logout()">
            Log out
          </button>
        </ng-container>
      
        <ng-template #loggedOut>
          <button class="btn btn-primary" (click)="login()">Log in</button>
        </ng-template>
         
        <img
        [src]="user.picture"
        alt="User's profile picture"
        class="rounded-circle img-fluid profile-picture"
  />
          

      
      </div>
    </div>
  </nav>
